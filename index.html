<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="output.css">
  
  <title>Frontend Mentor | Blog preview card</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

</head>
<body class="bg-principal ">
  <main class="min-h-dvh grid place-content-center p-3 font-medium">
    <div class="max-w-85 flex flex-col bg-white p-5 text-gray-950 rounded-2xl m-auto gap-7 shadow-[10px_10px_black] border border-black">
      <div class="w-full h-50" role="containerimg">
        <img src="assets/images/illustration-article.svg" alt="illustration article" class="rounded-xl object-cover w-full h-full">
      </div>
      <div class="flex flex-col gap-3">
        <span class="bg-principal w-fit px-3 py-1 font-extrabold rounded-md text-sm font-bold">Learning</span>
        <span class="text-sm">Published 21 Dec 2023</span>
        <h1 class="font-extrabold text-2xl cursor-pointer hover:text-principal focus:text-principal font-bold">HTML & CSS foundations</h1>
        <p class="text-base text-gray-500 text-balance">These lenguages are the backbone of every website, defining structures, content and presentation.</p>
      </div>
      <footer class="flex items-center gap-3 mb-2">
        <img src="assets/images/image-avatar.webp" alt="avatar" class="w-9">
        <span class="font-extrabold font-bold">Greg Hooper</span>
      </footer>
    </div>
  </main>

  
  <div class="attribution self-end">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://melissa-martell.github.io/melissa-portfolio/">Melissa Martell Cabrera</a>.
  </div>

</body>
</html>
